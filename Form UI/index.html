<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل متطوع</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <div class="logo-wrapper">
            <img src="logo.jpg" alt="شعار صندوق تحيا مصر" class="form-logo">
        </div>

        <h2>نموذج تسجيل متطوع</h2>

        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="fullName">الاسم رباعي <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="nationalId">الرقم القومي <span class="required">*</span></label>
                <input type="number" id="nationalId" name="nationalId" pattern="\d{14}" title="يجب أن يتكون من 14 رقمًا" required>
            </div>

            <div class="form-group">
                <label for="birthDate">تاريخ الميلاد <span class="required">*</span></label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>

            <div class="form-group">
                <label>النوع <span class="required">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> ذكر</label>
                    <label><input type="radio" name="gender" value="female"> أنثى</label>
                </div>
            </div>

            <div class="form-group">
                <label for="mobile">رقم الموبايل <span class="required">*</span></label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="governorate">المحافظة <span class="required">*</span></label>
                <select id="governorate" name="governorate" required>
                    <option value="" disabled selected>-- اختر محافظتك --</option>
                    <option value="القاهرة">القاهرة</option>
                    <option value="الجيزة">الجيزة</option>
                    <option value="الأسكندرية">الأسكندرية</option>
                    <option value="الدقهلية">الدقهلية</option>
                    <option value="البحر الأحمر">البحر الأحمر</option>
                    <option value="البحيرة">البحيرة</option>
                    <option value="الفيوم">الفيوم</option>
                    <option value="الغربية">الغربية</option>
                    <option value="الإسماعلية">الإسماعلية</option>
                    <option value="المنوفية">المنوفية</option>
                    <option value="المنيا">المنيا</option>
                    <option value="القليوبية">القليوبية</option>
                    <option value="الوادي الجديد">الوادي الجديد</option>
                    <option value="السويس">السويس</option>
                    <option value="اسوان">اسوان</option>
                    <option value="اسيوط">اسيوط</option>
                    <option value="بني سويف">بني سويف</option>
                    <option value="بورسعيد">بورسعيد</option>
                    <option value="دمياط">دمياط</option>
                    <option value="الشرقية">الشرقية</option>
                    <option value="جنوب سيناء">جنوب سيناء</option>
                    <option value="كفر الشيخ">كفر الشيخ</option>
                    <option value="مطروح">مطروح</option>
                    <option value="الأقصر">الأقصر</option>
                    <option value="قنا">قنا</option>
                    <option value="شمال سيناء">شمال سيناء</option>
                    <option value="سوهاج">سوهاج</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">العنوان بالتفصيل <span class="required">*</span></label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="education">المؤهل الدراسي <span class="required">*</span></label>
                <input type="text" id="education" name="education" required>
            </div>
            
            <div class="form-group">
                <label for="university">الجامعة/المعهد <span class="required">*</span></label>
                <input type="text" id="university" name="university" required>
            </div>
            
            <div class="form-group">
                <label>مجالات التطوع المتاحة (يمكنك اختيار اكثر من مجال)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interests[]" value="events"> التنظيم والمشاركة في الفعاليات</label>
                    <label><input type="checkbox" name="interests[]" value="media"> التصوير الفوتوغرافي والفيديو</label>
                    <label><input type="checkbox" name="interests[]" value="design"> التصميم الجرافيكي</label>
                    <label><input type="checkbox" name="interests[]" value="social"> إدارة مواقع التواصل الاجتماعي</label>
                    <label><input type="checkbox" name="interests[]" value="content"> إعداد وكتابة المحتوى</label>
                    <label><input type="checkbox" name="interests[]" value="field"> التطوع الميداني في القوافل والحملات</label>
                    <label><input type="checkbox" name="interests[]" value="data_entry"> إدخال البيانات</label>
                </div>
            </div>

            <div class="form-group">
                <label>هل لديك خبرة في مجال التطوع؟</label>
                <div class="radio-group">
                    <label><input type="radio" name="experience" value="yes" id="expYes"> نعم</label>
                    <label><input type="radio" name="experience" value="no" id="expNo" checked> لا</label>
                </div>
            </div>

            <div class="form-group hidden" id="experienceDetails">
                <label for="experienceDescription">إذا كانت الإجابة نعم، برجاء ذكرها</label>
                <textarea id="experienceDescription" name="experienceDescription" rows="4"></textarea>
            </div>

            <button type="submit">تسجيل</button>
        </form>
    </div>

    <script>
        const expYesRadio = document.getElementById('expYes');
        const expNoRadio = document.getElementById('expNo');
        const experienceDetailsDiv = document.getElementById('experienceDetails');

        expYesRadio.addEventListener('change', () => {
            if (expYesRadio.checked) {
                experienceDetailsDiv.classList.remove('hidden');
            }
        });

        expNoRadio.addEventListener('change', () => {
            if (expNoRadio.checked) {
                experienceDetailsDiv.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
